<!doctype html>
<html lang="en-US">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>1834</title>
		
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="d3/d3.js"></script>
    <script type="text/javascript" src="d3/d3.layout.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src='swipe.js'></script>
	<style type="text/css">

.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}
    </style>

</head>
<body>

	<div class="header">
		<h1 class="constrain">RCA Passive House Project</h1>
		<h1 class="constrain">This project is in the Palisades neighborhood.</h1>

	</div>
	
	<div class="samples">
	
		<div id="body">
      		<div id="footer">
        	d3.layout.tree
        		<div class="hint">click or option-click to expand or collapse</div>
      		</div>
    	</div>

		<div class="work-sample clearfix">
			<h1>blank</h1>
			<p class="constrain">Lorem ipsum</p>
	
			<div class="visual">
				
			</div>
		</div>
		
		<div class="work-sample clearfix">
			<h1>Decisionmaking</h1>
			
			<p class="constrain">Lorem Ipsum</p>
			
			<div class="visual">
				<iframe src="http://olcurtis.github.io/decision-tree" width="100%" height="650" frameborder="0"></iframe>
			</div>
		</div>

		<div class="work-sample clearfix">
			<h1>Celebrate the Process</h1>
			
			<div class="visual">
				<iframe src="http://embed.verite.co/timeline/?source=0As0nRemoUZO7dFk1cFBrelJpVjRRbTFGanFTb09IMGc&amp;font=Bevan-PotanoSans&amp;maptype=toner-lines&amp;lang=en&amp;height=650" width="100%" height="650" frameborder="0"></iframe>
			</div>
		</div>
	
	</div>
	
	<div id='slider' class='swipe' style='max-width:800px;margin:0 auto'>
  		<div class='swipe-wrap'>
    		<div><img src="lightfair.jpg" alt=""/></div>
    		<div><img src="vnc.jpg" alt=""/></div>
    		<div><iframe width='515' height='515' src='http://pictures.lytro.com/olcurtis/pictures/720161/embed?showFTU=true&showLinkback=false&showCaption=false&showBorder=false'
frameborder='0' allowfullscreen scrolling='no'></iframe></div>
  		</div>
	</div>
	
	<div style='text-align:center;padding-top:10px;'>
  
  		<button onclick='mySwipe.prev()'>prev</button> 
  		<button onclick='mySwipe.next()'>next</button>

	</div>
	
	<script>

window.mySwipe = new Swipe(document.getElementById('slider'), {
  startSlide: 1,
  speed: 1500,
  auto: 7500,
  continuous: true,
  disableScroll: false,
  stopPropagation: false,
  callback: function(index, elem) {},
  transitionEnd: function(index, elem) {}
});
	</script>

	<div class="footer">
		<h1>thank you</h1>
	</div>

</body>
</html>
